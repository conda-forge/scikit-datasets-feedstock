{% set name = "scikit-datasets" %}
{% set version = "0.2.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name | replace('-', '_') }}-{{ version }}.tar.gz
  sha256: dd39eb7c31d142a34db38425d96e327fecb4e34d35fc40e5a7b6bbab7841adfe

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - pytest-runner
    - python {{ python_min }}
  run:
    - numpy
    - python >={{ python_min }}
    - scikit-learn
    - scipy

test:
  imports:
    - skdatasets
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/daviddiazvico/scikit-datasets
  summary: Scikit-learn-compatible datasets
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - vnmabus
