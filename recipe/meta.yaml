{% set name = "scikit-datasets" %}
{% set version = "0.2.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/scikit-datasets-{{ version }}.tar.gz
  sha256: 5ea60852d22a8b244ce7b35ad34bc7f9a0a78fe1db44dc27b7c1436bb065f2cc

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - pip
    - pytest-runner
    - python {{ python_min }}
  run:
    - numpy
    - python >={{ python_min }}
    - scikit-learn
    - scipy

test:
  imports:
    - skdatasets
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/daviddiazvico/scikit-datasets
  summary: Scikit-learn-compatible datasets
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - vnmabus
